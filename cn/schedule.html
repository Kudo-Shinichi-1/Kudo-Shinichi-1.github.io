<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xiaoyao space - 排班表</title>
  <!-- 引入通用CSS -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/not_IE.css">
  <!-- 排班相关CSS -->
  <link rel="stylesheet" type="text/css" href="../css/schedule.css">
  <link rel="shortcut icon" type="image/x-icon" href="../img/ilogo.bmp" media="screen" />
</head>
<body>
  
  <!-- 主内容容器 -->
  <div class="schedule-container">
    <!-- 居中的标题 -->
    <h1 style="text-align: center;">少警中心排班表</h1>
    <!-- 下方居中的文字 -->
    <p style="text-align: center;">（2025年2月14日更新 肖瑶）</p>
	
	<!-- 日历表所在容器 -->
	<div id="scheduleTable" class="schedule-table"></div>

	<!-- 在 buildScheduleTable 渲染后显示 -->
	<div class="month-nav">
		<button id="prevMonth">上月</button>
		<span id="monthTitle">2025年3月</span>
		<button id="nextMonth">下月</button>
	</div>	  

    <!-- 折叠页“筛选与统计”，默认折叠 -->
    <div id="foldingPanel" class="folding-panel folded">
      <div class="folding-panel-tab" id="foldingTab">筛选与统计</div>
      <div class="folding-panel-content">
        <h2>高亮君</h2>
        <div id="employeeChecklist"></div>

        <hr>
        <h2>计数君</h2>
        <div id="countInfo"></div>
		<p style="font-size: 0.8em; margin-right: 20%;">上班天数为截至今天的统计。</p>
      </div>
    </div>
  </div>

  <!-- 放在 body 最后，引入 schedule.js -->
  <script src="../js/schedule.js"></script>
</body>
</html>
