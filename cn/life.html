		<style>
			/* 照片墙布局 */
			.photo-wall {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 自动调整列 */
				grid-gap: 16px; /* 照片间隙 */
				padding: 16px;
			}

			/* 为了使图片具有相同的高度，但不裁切 */
			.photo-wall img {
				width: 100%; 
				height: 300px;  /* 固定高度 */
				object-fit: contain; /* 保持图片完整显示，不裁切 */
				border-radius: 8px;
			}

			/* 响应式：小屏设备调整为单列显示 */
			@media (max-width: 600px) {
				.photo-wall {
					grid-template-columns: 1fr; /* 变成单列 */
				}
			}
		</style>
	</head>
